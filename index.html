<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KING-HUD | Cognitive SRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hud: {
                black: '#050505',
                dark: '#0a0f14',
                panel: '#111827',
                primary: '#0ea5e9', // Sky blue
                success: '#10b981', // Emerald
                warning: '#f59e0b', // Amber
                critical: '#ef4444', // Red
                muted: '#64748b',
                text: '#e2e8f0',
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              display: ['"Rajdhani"', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        overflow: hidden; /* App-like feel */
      }
      /* Custom scrollbar for logs */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0f14;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .hud-border {
        position: relative;
        border: 1px solid rgba(14, 165, 233, 0.2);
        background: rgba(17, 24, 39, 0.4);
        backdrop-filter: blur(4px);
      }
      .hud-border::before {
        content: '';
        position: absolute;
        top: -1px; left: -1px;
        width: 10px; height: 10px;
        border-top: 2px solid #0ea5e9;
        border-left: 2px solid #0ea5e9;
      }
      .hud-border::after {
        content: '';
        position: absolute;
        bottom: -1px; right: -1px;
        width: 10px; height: 10px;
        border-bottom: 2px solid #0ea5e9;
        border-right: 2px solid #0ea5e9;
      }
      .hud-border-critical {
        border-color: rgba(239, 68, 68, 0.3);
      }
      .hud-border-critical::before, .hud-border-critical::after {
        border-color: #ef4444;
      }
    </style>

  }
}
</script>
